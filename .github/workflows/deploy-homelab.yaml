name: Pulumi with PR Review
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  pulumi-preview:
    runs-on: ubuntu-latest
    outputs:
      changes-check-outcome: ${{ steps.check-for-changes.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22.20.0"
          cache: "pnpm"
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: ./

      # This step is needed to comment on PRs.
      # PR comments are not posted if the preview step fails due
      # to detecting changes (expect-no-changes: true)
      - name: Pulumi preview (PR comment)
        uses: pulumi/actions@v6
        if: github.event_name == 'pull_request'
        with:
          command: preview
          stack-name: homelab
          work-dir: ./
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: preview

      - name: Pulumi preview (check for changes)
        uses: pulumi/actions@v6
        continue-on-error: true
        with:
          command: preview
          stack-name: homelab
          work-dir: ./
          comment-on-pr: false
          expect-no-changes: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: check-for-changes

  pulumi-deploy:
    runs-on: ubuntu-latest
    needs: pulumi-preview
    # Only deploy from main branch and when changes are detected
    if: github.ref == 'refs/heads/main' && needs.pulumi-preview.outputs.changes-check-outcome == 'failure'
    environment: homelab
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22.20.0"
          cache: "pnpm"
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: ./

      - name: Write SSH key
        run: |
          install -m 600 -D /dev/null ~/.ssh/lxc_ed25519
          echo "${{ secrets.LXC_SSH_PRIVATE_KEY }}" > ~/.ssh/lxc_ed25519

      - name: Join Tailscale network
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:github-actions
          args: --accept-routes=true

      - name: Pulumi up
        uses: pulumi/actions@v6
        with:
          command: up
          stack-name: homelab
          comment-on-pr: false
          work-dir: ./
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
