name: Pulumi with PR Review
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  pulumi-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.19.0'
          cache: 'pnpm'
          cache-dependency-path: ./pulumi/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: ./pulumi

      - name: Pulumi preview
        uses: pulumi/actions@v6
        with:
          command: preview
          stack-name: homelab
          work-dir: ./pulumi
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: preview

  pulumi-deploy:
    runs-on: ubuntu-latest
    needs: pulumi-preview
    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'
    environment: homelab
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.19.0'
          cache: 'pnpm'
          cache-dependency-path: ./pulumi/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: ./pulumi

      - name: Join Tailscale network
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:github-actions
          args: '--accept-routes'

      - name: Pulumi up
        uses: pulumi/actions@v6
        with:
          command: up
          stack-name: homelab
          comment-on-pr: false
          work-dir: ./pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
