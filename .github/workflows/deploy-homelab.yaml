name: Pulumi with PR Review
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  pulumi-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: ./pulumi/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: ./pulumi

      - name: Pulumi preview
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: homelab
          work-dir: ./pulumi
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
        id: preview

  pulumi-deploy:
    runs-on: ubuntu-latest
    needs: pulumi-preview
    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'
    environment: homelab
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: ./pulumi/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: ./pulumi

      - name: Pulumi up
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: homelab
          comment-on-pr: false
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
