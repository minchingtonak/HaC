name: Pulumi with PR Review
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  actions: write
  id-token: write
  contents: write
  pull-requests: write

jobs:
  pulumi-preview:
    runs-on: ubuntu-latest
    outputs:
      changes-check-outcome: ${{ steps.check-for-changes.outcome }}
    steps:
      # reader lock
      - name: Wait for writer lock to be released
        run: |
          MAX_WAIT_TIME=900
          POLL_INTERVAL=10
          elapsed=0

          # wait to allow any queued writers grab the lock first
          echo "sleep 20"
          sleep 20

          echo "Checking for writer lock..."
          while [ $elapsed -lt $MAX_WAIT_TIME ]; do
            if curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" | \
               grep -q "writer-lock"; then
              echo "Writer lock detected. Waiting... (${elapsed}s elapsed)"
              sleep $POLL_INTERVAL
              elapsed=$((elapsed + POLL_INTERVAL))
            else
              echo "No writer lock found. Proceeding with reader operations."
              break
            fi
          done

          if [ $elapsed -ge $MAX_WAIT_TIME ]; then
            echo "Timeout reached after ${MAX_WAIT_TIME}s. Writer lock still present."
            exit 1
          fi

      - name: Register reader state
        run: |
          echo '{"status": "reading", "owner": "${{ github.run_id }}", "branch": "${{ github.ref_name }}", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' > reader-state.json

      - name: Upload reader state
        uses: actions/upload-artifact@v5
        with:
          name: reader-state-${{ github.run_id }}
          path: reader-state.json
          retention-days: 1
      # end reader lock

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.21.1"
          cache: "pnpm"
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: ./

      # This step is needed to comment on PRs.
      # PR comments are not posted if the preview step fails due
      # to detecting changes (expect-no-changes: true)
      - name: Pulumi preview (PR comment)
        uses: pulumi/actions@v6
        if: github.event_name == 'pull_request'
        with:
          command: preview
          stack-name: homelab
          work-dir: ./
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: preview

      - name: Pulumi preview (check for changes)
        uses: pulumi/actions@v6
        continue-on-error: true
        with:
          command: preview
          stack-name: homelab
          work-dir: ./
          comment-on-pr: false
          expect-no-changes: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: check-for-changes

      - name: Add infra diff label
        if: github.event_name == 'pull_request' && steps.check-for-changes.outcome == 'failure'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Create or update the label with a specific color
            try {
              await github.rest.issues.createLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'infra diff',
                color: '6F7C00',
                description: 'infrastructure changes detected by Pulumi'
              });
            } catch (error) {
              // Label might already exist, update it
              if (error.status === 422) {
                await github.rest.issues.updateLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: 'infra diff',
                  color: '6F7C00',
                  description: 'infrastructure changes detected by Pulumi'
                });
              }
            }

            // Add the label to the PR
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['infra diff']
            });

      - name: Remove infra diff label
        if: github.event_name == 'pull_request' && steps.check-for-changes.outcome == 'success'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Remove the label from the PR if it exists
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'infra diff'
              });
            } catch (error) {
              // Label might not exist on the PR, which is fine
              if (error.status !== 404) {
                throw error;
              }
            }

      # reader lock
      - name: Unregister reader state
        if: always()
        uses: geekyeggo/delete-artifact@v5
        with:
          name: reader-state-${{ github.run_id }}
          failOnError: false
      # end reader lock

  pulumi-deploy:
    runs-on: ubuntu-latest
    needs: pulumi-preview
    # Only deploy from main branch and when changes are detected
    if: github.ref == 'refs/heads/main' && needs.pulumi-preview.outputs.changes-check-outcome == 'failure'
    environment: homelab
    concurrency:
      group: writer
      cancel-in-progress: false
    steps:
      # writer lock
      - name: Wait for active readers to complete
        run: |
          MAX_WAIT_TIME=900
          POLL_INTERVAL=10
          elapsed=0

          echo "Checking for active readers..."
          while [ $elapsed -lt $MAX_WAIT_TIME ]; do
            reader_count=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" | \
               grep -c "reader-state-" || echo "0")

            if [ "$reader_count" -gt 0 ]; then
              echo "Found ${reader_count} active reader(s). Waiting... (${elapsed}s elapsed)"
              sleep $POLL_INTERVAL
              elapsed=$((elapsed + POLL_INTERVAL))
            else
              echo "No active readers found. Proceeding with writer lock."
              break
            fi
          done

          if [ $elapsed -ge $MAX_WAIT_TIME ]; then
            echo "Timeout reached after ${MAX_WAIT_TIME}s. ${reader_count} reader(s) still active."
            exit 1
          fi

      - name: Create writer lock
        run: |
          echo '{"status": "writing", "owner": "${{ github.run_id }}", "branch": "${{ github.ref_name }}", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' > writer-lock.json
      # end writer lock
      - name: Upload writer lock
        uses: actions/upload-artifact@v5
        with:
          name: writer-lock
          path: writer-lock.json
          retention-days: 1

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.21.1"
          cache: "pnpm"
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: ./

      - name: Write SSH key
        run: |
          install -m 600 -D /dev/null ~/.ssh/lxc_ed25519
          echo "${{ secrets.LXC_SSH_PRIVATE_KEY }}" > ~/.ssh/lxc_ed25519

      - name: Join Tailscale network
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:github-actions

      - name: Pulumi up
        uses: pulumi/actions@v6
        with:
          command: up
          stack-name: homelab
          comment-on-pr: false
          work-dir: ./
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # writer lock
      - name: Remove writer lock
        if: always()
        uses: geekyeggo/delete-artifact@v5
        with:
          name: writer-lock
          failOnError: false
      # end writer lock
