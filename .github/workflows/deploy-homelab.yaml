name: Pulumi with PR Review
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  actions: write
  id-token: write
  contents: write
  pull-requests: write

jobs:
  pulumi:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'homelab' || '' }}
    steps:
      # begin lock
      - name: Wait for workflow lock
        run: |
          MAX_WAIT_TIME=900
          POLL_INTERVAL=10
          elapsed=0

          echo "Checking for active workflow lock..."
          while [ $elapsed -lt $MAX_WAIT_TIME ]; do
            if curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" | \
               grep -q "workflow-lock"; then
              echo "Workflow lock detected. Waiting... (${elapsed}s elapsed)"
              sleep $POLL_INTERVAL
              elapsed=$((elapsed + POLL_INTERVAL))
            else
              echo "No workflow lock found. Proceeding."
              break
            fi
          done

          if [ $elapsed -ge $MAX_WAIT_TIME ]; then
            echo "Timeout reached after ${MAX_WAIT_TIME}s. Workflow lock still present."
            exit 1
          fi

      - name: Create workflow lock
        run: |
          echo '{"status": "running", "owner": "${{ github.run_id }}", "branch": "${{ github.ref_name }}", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' > workflow-lock.json

      - name: Upload workflow lock
        uses: actions/upload-artifact@v5
        with:
          name: workflow-lock
          path: workflow-lock.json
          retention-days: 1
      # end lock
      # begin setup
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.21.1"
          cache: "pnpm"
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: ./
      # end setup
      # begin preview
      # This step is needed to comment on PRs.
      # PR comments are not posted if the preview step fails due
      # to detecting changes (expect-no-changes: true)
      - name: Pulumi preview (PR comment)
        uses: pulumi/actions@v6
        if: github.event_name == 'pull_request'
        with:
          command: preview
          stack-name: homelab
          work-dir: ./
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: preview

      - name: Pulumi preview (check for changes)
        uses: pulumi/actions@v6
        continue-on-error: true
        with:
          command: preview
          stack-name: homelab
          work-dir: ./
          comment-on-pr: false
          expect-no-changes: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: check-for-changes

      - name: Add infra diff label
        if: github.event_name == 'pull_request' && steps.check-for-changes.outcome == 'failure'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Create or update the label with a specific color
            try {
              await github.rest.issues.createLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'infra diff',
                color: '6F7C00',
                description: 'infrastructure changes detected by Pulumi'
              });
            } catch (error) {
              // Label might already exist, update it
              if (error.status === 422) {
                await github.rest.issues.updateLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: 'infra diff',
                  color: '6F7C00',
                  description: 'infrastructure changes detected by Pulumi'
                });
              }
            }

            // Add the label to the PR
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['infra diff']
            });

      - name: Remove infra diff label
        if: github.event_name == 'pull_request' && steps.check-for-changes.outcome == 'success'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Remove the label from the PR if it exists
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'infra diff'
              });
            } catch (error) {
              // Label might not exist on the PR, which is fine
              if (error.status !== 404) {
                throw error;
              }
            }
      # end preview
      # begin deployment
      # deploy only if changes were found when running preview
      - name: Write SSH key
        if: github.ref == 'refs/heads/main' && steps.check-for-changes.outcome == 'failure'
        run: |
          install -m 600 -D /dev/null ~/.ssh/lxc_ed25519
          echo "${{ secrets.LXC_SSH_PRIVATE_KEY }}" > ~/.ssh/lxc_ed25519

      - name: Join Tailscale network
        if: github.ref == 'refs/heads/main' && steps.check-for-changes.outcome == 'failure'
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:github-actions

      - name: Pulumi up
        if: github.ref == 'refs/heads/main' && steps.check-for-changes.outcome == 'failure'
        uses: pulumi/actions@v6
        with:
          command: up
          stack-name: homelab
          comment-on-pr: false
          work-dir: ./
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # end deployment
      # begin lock
      - name: Remove workflow lock
        if: always()
        uses: geekyeggo/delete-artifact@v5
        with:
          name: workflow-lock
          failOnError: false
      # end lock
