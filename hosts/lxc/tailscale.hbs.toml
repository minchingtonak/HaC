# verified
hostname = "tailscale"

description = "tailscale subnet router to enable easy remote access"

[stacks]
traefik = {}
dozzle = {}
tailscale = {}

[cpu]
cores = 2

[memory]
dedicated = 1024
swap = 512

[disk]
size = 4

[[mount_points]]
volume = "{{{@pve.lxc.app_data_dir}}}/tailscale"
mount_point = "/docker"

[[provisioners]]
type = "ansible"
playbook = "provisioners/ansible/lxc-init.yaml"
replayable = false

[[provisioners]]
type = "script"
script = "provisioners/scripts/install-docker.sh"
