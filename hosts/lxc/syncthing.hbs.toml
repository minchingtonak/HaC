id = 212
hostname = "syncthing-pulumi"

description = "simple file syncing across devices"

[stacks]
traefik = {}
syncthing = {}

[cpu]
cores = 2

[memory]
dedicated = 2048
swap = 1024

[disk]
size = 8

[[mount_points]]
volume = "/void/documents"
mount_point = "/mnt/documents"

[[mount_points]]
volume = "/void/drive"
mount_point = "/mnt/drive"

[[mount_points]]
volume = "/void/media"
mount_point = "/mnt/media"

[[mount_points]]
volume = "/void/photos"
mount_point = "/mnt/photos"

[[provisioners]]
type = "ansible"
playbook = "provisioners/ansible/lxc-init.yaml"
replayable = false

[[provisioners]]
type = "script"
script = "provisioners/scripts/install-docker.sh"
