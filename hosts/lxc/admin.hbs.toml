hostname = "admin"
description = "homelab administration-related apps"

[stacks]
traefik = {}
dozzle = {}
homepage = {}
tailscale = {}

[cpu]
cores = 2

[memory]
dedicated = 2048
swap = 1024

[disk]
size = 8

[[mount_points]]
volume = "{{{@pve.lxc.app_data_dir}}}/admin"
mount_point = "/docker"

[[provisioners]]
type = "ansible"
playbook = "provisioners/ansible/lxc-init.yaml"
replayable = false

[[provisioners]]
type = "script"
script = "provisioners/scripts/install-docker.sh"
