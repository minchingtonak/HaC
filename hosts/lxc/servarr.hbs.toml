hostname = "servarr"
description = "servarr media stack"

[stacks]
traefik = {}
dozzle = {}
[stacks.servarr]
subdomains = [
    "apprise",
    "qbittorrent",
    "sabnzbd",
    "radarr",
    "sonarr",
    "prowlarr",
    "bazarr",
    "profilarr",
    "cleanuparr",
    "huntarr",
]

[cpu]
cores = 2

[memory]
dedicated = 8192
swap = 4096

[disk]
size = 64

[[firewall_rules]]
enabled = true
type = "in"
action = "ACCEPT"
proto = "tcp"
comment = "qbittorrent bittorrent"
dport = "6881"

[[mount_points]]
volume = "{{{@pve.lxc.app_data_dir}}}/servarr"
mount_point = "/docker"

[[mount_points]]
volume = "/void/media"
mount_point = "/mnt/media"

[[provisioners]]
type = "ansible"
playbook = "provisioners/ansible/lxc-init.yaml"
replayable = false

[[provisioners]]
type = "script"
script = "provisioners/scripts/install-docker.sh"

[[provisioners]]
type = "ansible"
playbook = "provisioners/ansible/configure-tun-access.yaml"
replayable = false

[provisioners.variables]
lxc_id = 201

[provisioners.connection]
host = "{{{@pve.ip}}}"
