# verified
id = 217
hostname = "archiver"

description = "worker for archive team warrior"

[stacks]
traefik = {}
dozzle = {}
archiveteam-warrior = {}
ytptube = {}

[cpu]
cores = 2

[memory]
dedicated = 4096
swap = 2048

[disk]
size = 8

[[mountPoints]]
volume = "{{{@pve.lxc.appdata}}}/archiver"
mountPoint = "/docker"

[[mountPoints]]
volume = "{{{@pve.storage.pools.mass}}}/podcasts"
mountPoint = "/mnt/podcasts"

[[provisioners]]
type = "ansible"
playbook = "provisioners/ansible/lxc-init.yaml"
replayable = false

[[provisioners]]
type = "script"
script = "provisioners/scripts/install-docker.sh"
