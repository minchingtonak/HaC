# verified
id = 214
hostname = "paperless"

description = "paperless document management systems"

[stacks]
traefik = {}
dozzle = {}
paperless-ngx = {}

[cpu]
cores = 2

[memory]
dedicated = 4096
swap = 2048

[disk]
size = 4

[[mountPoints]]
volume = "{{{@pve.lxc.appdata}}}/paperless"
mountPoint = "/docker"

[[mountPoints]]
volume = "/void/documents"
mountPoint = "/mnt/documents"

[[provisioners]]
type = "ansible"
playbook = "provisioners/ansible/lxc-init.yaml"
replayable = false

[[provisioners]]
type = "script"
script = "provisioners/scripts/install-docker.sh"
