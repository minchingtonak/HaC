hostname = "paperless"
description = "paperless document management systems"
start_on_boot = false

[stacks]
traefik = {}
dozzle = {}
paperless-ngx = {}

[cpu]
cores = 2

[memory]
dedicated = 4096
swap = 2048

[disk]
size = 8

[[mount_points]]
volume = "{{{@pve.lxc.app_data_dir}}}/paperless"
mount_point = "/docker"

[[mount_points]]
volume = "/void/documents"
mount_point = "/mnt/documents"

[[provisioners]]
type = "ansible"
playbook = "provisioners/ansible/lxc-init.yaml"
replayable = false

[[provisioners]]
type = "script"
script = "provisioners/scripts/install-docker.sh"
