services:
  stirling-pdf:
    image: stirlingtools/stirling-pdf:2.4.1@sha256:99e82be32a8bc70e99f284f5b2e1be582be05f7410e3707932fce973b0678419
    # ports:
    #   - '8080:8080'
    volumes:
      - /docker/stirling-pdf/trainingData:/usr/share/tessdata # Required for extra OCR languages
      - /docker/stirling-pdf/extraConfigs:/configs
      - /docker/stirling-pdf/customFiles:/customFiles/
      - /docker/stirling-pdf/logs:/logs/
      - /docker/stirling-pdf/pipeline:/pipeline/
    environment:
      - DOCKER_ENABLE_SECURITY=false
      - LANGS=en_US
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.stirlingpdf.rule=Host(`{{{domainForApp "stirling-pdf"}}}`)
      - traefik.http.routers.stirlingpdf.entrypoints=https
      - traefik.http.routers.stirlingpdf.tls=true
      - traefik.http.routers.stirlingpdf.tls.certresolver=porkbun
      - traefik.http.routers.stirlingpdf.service=stirlingpdf
      - traefik.http.services.stirlingpdf.loadbalancer.server.port=8080
      - traefik.http.routers.stirlingpdf.middlewares=oidc-auth@file
    networks:
      - traefik

networks:
  traefik:
    external: true
