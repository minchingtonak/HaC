services:
  wallos:
    container_name: wallos
    image: bellamy/wallos:4.6.0@sha256:9f1bbd7f24e2afdac64ff0985ef801d48f63086540a0844fc05727642bb5360a
    # ports:
    #   - "8282:80/tcp"
    environment:
      TZ: "{{{global:TIMEZONE}}}"
    volumes:
      - /docker/wallos/db:/var/www/html/db
      - /docker/wallos/logos:/var/www/html/images/uploads/logos
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.wallos.rule=Host(`{{{domainForApp "wallos"}}}`)
      - traefik.http.routers.wallos.entrypoints=https
      - traefik.http.routers.wallos.tls=true
      - traefik.http.routers.wallos.tls.certresolver=porkbun
      - traefik.http.routers.wallos.service=wallos
      - traefik.http.services.wallos.loadbalancer.server.port=80
    networks:
      - traefik

networks:
  traefik:
    external: true
