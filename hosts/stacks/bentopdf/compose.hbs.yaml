services:
  bentopdf:
    image: bentopdf/bentopdf:v1.10.0@sha256:58ce8a5a1813f163c386ab56f065146c31f7ae72bbe00f73fbf50be7104698e9
    container_name: bentopdf
    # ports:
    #   - "3000:8080"
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.bentopdf.rule=Host(`{{{domainForApp "bentopdf"}}}`)
      - traefik.http.routers.bentopdf.entrypoints=https
      - traefik.http.routers.bentopdf.tls=true
      - traefik.http.routers.bentopdf.tls.certresolver=porkbun
      - traefik.http.routers.bentopdf.service=bentopdf
      - traefik.http.services.bentopdf.loadbalancer.server.port=8080
    networks:
      - traefik

networks:
  traefik:
    external: true
