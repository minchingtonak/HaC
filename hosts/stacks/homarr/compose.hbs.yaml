services:
  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:v1.43.2@sha256:d19a33cdd72815d529e1e78574dd76339ca47bbec1d8a2b9c796bf1b0dc2caf5
    restart: unless-stopped
    volumes:
      - /docker/homarr:/appdata
    environment:
      - SECRET_ENCRYPTION_KEY={{{SECRET_ENCRYPTION_KEY}}}
    # ports:
    #   - '7575:7575'
    labels:
      - traefik.enable=true
      - traefik.http.routers.homarr.rule=Host(`{{{domainForApp "homarr"}}}`)
      - traefik.http.routers.homarr.entrypoints=https
      - traefik.http.routers.homarr.tls=true
      - traefik.http.routers.homarr.tls.certresolver=porkbun
      - traefik.http.routers.homarr.service=homarr
      - traefik.http.services.homarr.loadbalancer.server.port=7575
    networks:
      - traefik

networks:
  traefik:
    external: true
