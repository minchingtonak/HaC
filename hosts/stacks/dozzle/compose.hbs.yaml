services:
  dozzle:
    image: amir20/dozzle:v8.14.6@sha256:a53cabe919f87b39d07a5ced17cf28bbe3f01a47b2cd0f37864bdf1f562a205a
    container_name: dozzle
    restart: unless-stopped
    volumes:
      - ./users.yaml:/data/users.yaml
      - /var/run/docker.sock:/var/run/docker.sock
    # ports:
    #   - 8080:8080
    environment:
      - DOZZLE_ENABLE_ACTIONS=true
      - DOZZLE_ENABLE_SHELL=true
      # - DOZZLE_AUTH_PROVIDER=simple # uncomment to enable username/pw auth
      - DOZZLE_NO_ANALYTICS
    labels:
      - traefik.enable=true
      - traefik.http.routers.dozzle.rule=Host(`{{{domainForApp "dozzle"}}}`)
      - traefik.http.routers.dozzle.entrypoints=https
      - traefik.http.routers.dozzle.tls=true
      - traefik.http.routers.dozzle.tls.certresolver=porkbun
      - traefik.http.routers.dozzle.service=dozzle
      - traefik.http.services.dozzle.loadbalancer.server.port=8080
    networks:
      - traefik

networks:
  traefik:
    external: true
