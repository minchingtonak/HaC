# https://dozzle.dev/guide/authentication#file-based-user-management
# Generate with docker run -it --rm amir20/dozzle generate --name Admin --email me@email.net --password secret admin
users:
  "{{{dozzle:SECRET_ADMIN_NAME}}}":
    email: "{{{dozzle:SECRET_ADMIN_EMAIL}}}"
    name: "{{{dozzle:SECRET_ADMIN_NAME}}}"
    password: "{{{dozzle:SECRET_ADMIN_PASSWORD}}}"
    # filter containers this user is able to see
    filter: ""
