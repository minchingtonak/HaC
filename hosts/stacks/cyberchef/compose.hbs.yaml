services:
  cyberchef:
    image: ghcr.io/gchq/cyberchef:10.19.4@sha256:a2bfe382b2547bdd0a3d0523b9a6b85fab833c56bcec86d600ba6266910b533e
    container_name: cyberchef
    # ports:
    #   - 8081:80
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.cyberchef.rule=Host(`{{{domainForApp "cyberchef"}}}`)
      - traefik.http.routers.cyberchef.entrypoints=https
      - traefik.http.routers.cyberchef.tls=true
      - traefik.http.routers.cyberchef.tls.certresolver=porkbun
      - traefik.http.routers.cyberchef.service=cyberchef
      - traefik.http.services.cyberchef.loadbalancer.server.port=80
      - traefik.http.routers.cyberchef.middlewares=oidc-auth@file
    networks:
      - traefik

networks:
  traefik:
    external: true
