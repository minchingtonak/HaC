name: it-tools
services:
  it-tools:
    image: corentinth/it-tools:2024.10.22-7ca5933@sha256:8b8128748339583ca951af03dfe02a9a4d7363f61a216226fc28030731a5a61f
    container_name: it-tools
    restart: unless-stopped
    # ports:
    #   - 8090:80
    labels:
      - traefik.enable=true
      - traefik.http.routers.ittools.rule=Host(`{{{domainForApp "ittools"}}}`)
      - traefik.http.routers.ittools.entrypoints=https
      - traefik.http.routers.ittools.tls=true
      - traefik.http.routers.ittools.tls.certresolver=porkbun
      - traefik.http.routers.ittools.service=ittools
      - traefik.http.services.ittools.loadbalancer.server.port=80
    networks:
      - traefik

networks:
  traefik:
    external: true
