services:
  gluetun:
    image: qmcgaw/gluetun:v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    # ports:
    #   - 8081:8081 # qbittorrent web interface
    #   - 6881:6881 # qbittorrent torrent port
    #   - 8080:8080 # sabnzbd
    volumes:
      - /docker/gluetun:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=airvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY={{{SECRET_WIREGUARD_PRIVATE_KEY}}}
      - WIREGUARD_PRESHARED_KEY={{{SECRET_WIREGUARD_PRESHARED_KEY}}}
      - WIREGUARD_ADDRESSES={{{SECRET_WIREGUARD_ADDRESSES}}}
      - FIREWALL_VPN_INPUT_PORTS=29730
      - SERVER_COUNTRIES=United States
      - HEALTH_VPN_DURATION_INITIAL=120s
    depends_on:
      deunhealth:
        condition: service_started
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 60s
      timeout: 20s
      retries: 5
    restart: unless-stopped
    labels:
      - deunhealth.restart.on.unhealthy=true
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.qbittorrent.rule=Host(`{{{domainForApp "qbittorrent"}}}`)
      - traefik.http.routers.qbittorrent.entrypoints=https
      - traefik.http.routers.qbittorrent.tls=true
      - traefik.http.routers.qbittorrent.tls.certresolver=porkbun
      - traefik.http.routers.qbittorrent.service=qbittorrent
      - traefik.http.services.qbittorrent.loadbalancer.server.port=8081
      #
      - traefik.tcp.routers.qbittorrent-bittorrent.rule=HostSNI(`*`)
      - traefik.tcp.routers.qbittorrent-bittorrent.entrypoints=qbittorrent-6881-tcp
      - traefik.tcp.routers.qbittorrent-bittorrent.service=qbittorrent-bittorrent
      - traefik.tcp.services.qbittorrent-bittorrent.loadbalancer.server.port=6881
      #
      - traefik.http.routers.sabnzbd.rule=Host(`{{{domainForApp "sabnzbd"}}}`)
      - traefik.http.routers.sabnzbd.entrypoints=https
      - traefik.http.routers.sabnzbd.tls=true
      - traefik.http.routers.sabnzbd.tls.certresolver=porkbun
      - traefik.http.routers.sabnzbd.service=sabnzbd
      - traefik.http.services.sabnzbd.loadbalancer.server.port=8080
    networks:
      - traefik

  deunhealth:
    image: qmcgaw/deunhealth:latest@sha256:fca3832ace35e3c028d3ec2e6271ac1161ed302b75b34e9dd01db1c106a25802
    container_name: deunhealth
    network_mode: "none"
    environment:
      - LOG_LEVEL=info
      - HEALTH_SERVER_ADDRESS=127.0.0.1:9999
      - TZ={{{global:TIMEZONE}}}
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent:5.1.2@sha256:51dd497bd9b1de06fc1f9c9753297fae1e7445ad817e4528ee3f84c9c3122c7d
    container_name: qbittorrent
    restart: unless-stopped
    labels:
      - deunhealth.restart.on.unhealthy=true
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    environment:
      - PUID=0
      - PGID=0
      - TZ={{{global:TIMEZONE}}}
      - WEBUI_PORT=8081
      - TORRENTING_PORT=29730
    volumes:
      - /docker/qbittorrent:/config
      - /mnt/media:/data
    network_mode: service:gluetun
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s

  sabnzbd:
    image: ghcr.io/linuxserver/sabnzbd:4.5.3@sha256:9011bb04b95417fe6345e48c98f9880188f5825402623a0201d29d1c300eea67
    container_name: sabnzbd
    environment:
      - PUID=0
      - PGID=0
      - TZ={{{global:TIMEZONE}}}
    volumes:
      - /docker/sabnzbd:/config
      - /mnt/media:/data
    restart: unless-stopped
    network_mode: service:gluetun
    labels:
      - deunhealth.restart.on.unhealthy=true
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --timeout=3
        - --tries=1
        - --spider
        - http://localhost:8080/
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 15s

  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:2.0.5@sha256:366914352b21e79733f1bad1c3840ca679a55dc4875754eec06ccbcc49b649d1
    container_name: prowlarr
    environment:
      - PUID=0
      - PGID=0
      - TZ={{{global:TIMEZONE}}}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /docker/prowlarr:/config
    restart: unless-stopped
    # ports:
    #   - 9696:9696
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --timeout=3
        - --tries=1
        - --spider
        - http://localhost:9696/ping
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 15s
    labels:
      - deunhealth.restart.on.unhealthy=true
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.prowlarr.rule=Host(`{{{domainForApp "prowlarr"}}}`)
      - traefik.http.routers.prowlarr.entrypoints=https
      - traefik.http.routers.prowlarr.tls=true
      - traefik.http.routers.prowlarr.tls.certresolver=porkbun
      - traefik.http.routers.prowlarr.service=prowlarr
      - traefik.http.services.prowlarr.loadbalancer.server.port=9696
    networks:
      - traefik

  sonarr:
    image: ghcr.io/linuxserver/sonarr:4.0.15@sha256:69d72f525bc181728c8f4788992a28ae1cd797ddd978f48bc2e271c7acd02e9b
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=0
      - PGID=0
      - TZ={{{global:TIMEZONE}}}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /docker/sonarr:/config
      - /mnt/media:/data
    # ports:
    #   - 8989:8989
    depends_on:
      qbittorrent:
        condition: service_healthy
        restart: true
      sabnzbd:
        condition: service_healthy
        restart: true
      prowlarr:
        condition: service_healthy
        restart: true
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --timeout=3
        - --tries=1
        - --spider
        - http://localhost:8989/ping
      interval: 5s
      timeout: 4s
      retries: 4
      start_period: 5s
    labels:
      - deunhealth.restart.on.unhealthy=true
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.sonarr.rule=Host(`{{{domainForApp "sonarr"}}}`)
      - traefik.http.routers.sonarr.entrypoints=https
      - traefik.http.routers.sonarr.tls=true
      - traefik.http.routers.sonarr.tls.certresolver=porkbun
      - traefik.http.routers.sonarr.service=sonarr
      - traefik.http.services.sonarr.loadbalancer.server.port=8989
    networks:
      - traefik

  radarr:
