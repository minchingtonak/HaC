      - traefik.http.routers.sonarr.rule=Host(`{{{domainForApp "sonarr"}}}`)
      - traefik.http.routers.sonarr.entrypoints=https
      - traefik.http.routers.sonarr.tls=true
      - traefik.http.routers.sonarr.tls.certresolver=porkbun
