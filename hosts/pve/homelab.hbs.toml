node = "homelab"
endpoint = "https://homelab.akmin.dev"
ip = "192.168.0.89"

[auth]
username = "{{{SECRET_USERNAME}}}"
password = "{{{SECRET_PASSWORD}}}"
insecure = false

[storage]
mass = { name = "void", path = "/void" }
fast = { name = "fast", path = "/fast" }

[[files]]
datastore_id = "local"
content_type = "vztmpl"
url = "http://download.proxmox.com/images/system/debian-12-standard_12.7-1_amd64.tar.zst"
checksum = "39f6d06e082d6a418438483da4f76092ebd0370a91bad30b82ab6d0f442234d63fe27a15569895e34d6d1e5ca50319f62637f7fb96b98dbde4f6103cf05bff6d"
checksum_algorithm = "sha512"
overwrite_unmanaged = true
retain_on_delete = true

[lxc]
app_data_dir = "/fast/test-appdata"

[lxc.hosts]
archiver = { enabled = true }
copyparty = { enabled = true }
jellyfin = { enabled = true }
tools = { enabled = true }
life = { enabled = true }
music = { enabled = true }
paperless = { enabled = true }
jellyseerr = { enabled = true }
windmill = { enabled = true }
gitea = { enabled = true }
admin = { enabled = true }
immich = { enabled = true }
backup = { enabled = true }

[lxc.network]
domain = "akmin.dev"
subnet = "192.168.0"
gateway = "192.168.0.1"

[lxc.auth]
password = "{{{SECRET_CONTAINER_ROOT_PASSWORD}}}"

[lxc.ssh]
public_key = "{{{SECRET_CONTAINER_SSH_PUBLIC_KEY}}}"
private_key = """{{{SECRET_CONTAINER_SSH_PRIVATE_KEY}}}"""

[providers.dns.porkbun]
api_key = "{{{SECRET_PORKBUN_API_KEY}}}"
secret_key = "{{{SECRET_PORKBUN_SECRET_KEY}}}"
