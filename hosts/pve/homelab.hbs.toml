[pve]
endpoint = "https://homelab.akmin.dev"
node = "homelab"

[pve.auth]
username = "{{{SECRET_USERNAME}}}"
password = "{{{SECRET_PASSWORD}}}"
insecure = false

[storage]
templates = "local"

[storage.pools]
mass = "/void"
fast = "/fast"

[dns]
domain = "192.168.0.89"

[lxc]
appdata = "/fast/test-appdata"

[lxc.hosts]
archiver = { enabled = true }
copyparty = { enabled = true }
jellyfin = { enabled = true }
tools = { enabled = true }
life = { enabled = true }

[lxc.network]
domain = "akmin.dev"
subnet = "192.168.0"
gateway = "192.168.0.1"

[lxc.auth]
password = "{{{SECRET_CONTAINER_ROOT_PASSWORD}}}"

[lxc.ssh]
publicKey = "{{{SECRET_CONTAINER_SSH_PUBLIC_KEY}}}"
privateKey = """{{{SECRET_CONTAINER_SSH_PRIVATE_KEY}}}"""

[lxc.dns.porkbun]
apiKey = "{{{SECRET_PORKBUN_API_KEY}}}"
secretKey = "{{{SECRET_PORKBUN_SECRET_KEY}}}"
